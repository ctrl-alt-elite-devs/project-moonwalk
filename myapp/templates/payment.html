<!-- credit card payment script -->
<script type="module">
    import { showLoadingOverlay, hideLoadingOverlay } from "{% static 'scripts/loadingOverlay.js' %}";
  
    document.addEventListener("DOMContentLoaded", function () {
      console.log("üìå Confirming Local Storage Data in `payment.html`...");
      console.log("üîç Delivery Method:", localStorage.getItem("deliveryMethod"));
      console.log("üîç First Name:", localStorage.getItem("customerFirstName"));
      console.log("üîç Last Name:", localStorage.getItem("customerLastName"));
      console.log("üîç Email:", localStorage.getItem("customerEmail"));
      console.log("üîç Phone:", localStorage.getItem("customerPhone"));
    });
  
    (async () => {
      const payments = Square.payments(
        '{{ square_app_id }}',
        '{{ square_location_id }}'
      );
      const cardOptions = {
        style: {
          input: {
            backgroundColor: 'white'
          },
        }
      };
  
      try {
        const card = await payments.card(cardOptions);
        await card.attach('#card');
  
        const payButton = document.getElementById('pay');
        payButton.addEventListener('click', async () => {
          showLoadingOverlay(); // Show the overlay spinner
          try {
            const result = await card.tokenize();
            if (result.status !== "OK") {
              alert("‚ö†Ô∏è Payment failed. Please try again.");
              hideLoadingOverlay();
              return;
            }
  
            const deliveryMethod = localStorage.getItem('deliveryMethod') || 'pickup';
            const firstName = localStorage.getItem('customerFirstName') || 'Guest';
            const lastName = localStorage.getItem('customerLastName') || '';
            const email = localStorage.getItem('customerEmail') || 'guest@moonwalkthreads.com';
            const phone = localStorage.getItem('customerPhone') || '';
            const cartItems = JSON.parse(localStorage.getItem('cartItems')) || [];
            const totalAmount = localStorage.getItem('totalAmount') || 0;
  
            let addressDetails = {
              streetAddress: localStorage.getItem('customerStreetAddress') || '',
              addressOptional: localStorage.getItem('customerAddressOptional') || '',
              city: localStorage.getItem('customerCity') || '',
              state: localStorage.getItem('customerState') || '',
              zipCode: localStorage.getItem('customerZipCode') || '',
            };
  
            const response = await fetch("{% url 'process_payment' %}", {
              method: 'POST',
              headers: {
                'X-CSRFToken': '{{ csrf_token }}',
                'Content-Type': 'application/json'
              },
              body: JSON.stringify({
                token: result.token,
                first_name: firstName,
                last_name: lastName,
                email: email,
                phone: phone,
                delivery_method: deliveryMethod,
                address: addressDetails,
                cart_items: cartItems,
                total_amount: totalAmount
              })
            });
  
            const data = await response.json();
  
            if (data.status === 'success') {
              localStorage.setItem("squareOrderId", data.square_order_id);
              if (data.email_sent) {
                localStorage.setItem("email_sent", "true");
              }
            // ‚úÖ Delay to ensure overlay is seen before redirect
            setTimeout(() => {
              window.location.href = data.redirect_url;
            }, 1500); // 1.5 second delay
            } else {
              alert("‚ùå Payment failed: " + data.message);
              hideLoadingOverlay();
            }
          } catch (error) {
            console.error("‚ùå Unhandled error:", error);
            alert("Something went wrong. Please try again.");
            hideLoadingOverlay();
          }
        });
      } catch (e) {
        console.error("Payment Initialization Error:", e);
      }
    })();
  </script>

<!-- google-pay payment option script -->
<script>
    (async()=>{
        const payments = Square.payments(
            'sandbox-sq0idb-8IPgsCCDGo1xxuoCMh0SSQ',
            'LNG128XEAPR21'
        );

        const totalAmount = localStorage.getItem('totalAmount');

        const paymentRequest = payments.paymentRequest({
            total: {
                amount: totalAmount,
                label: "Total"
            },
            countryCode: "US",
            currencyCode: "USD"
        });

        try{
            const googlePay = await payments.googlePay(paymentRequest);
            await googlePay.attach('#google-pay-button');

            const googlePayButton = document.getElementById('google-pay-button');
            googlePayButton.addEventListener('click', async () => {
                const result = await googlePay.tokenize();
                alert(JSON.stringify(result, null, 2));
            })
        } catch (e) {
            console.error(e);
        }
    })()
</script>
