{% extends 'base.html' %}
{% block title %}Calendar{% endblock %}
{% block content %}
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&family=Edu+AU+VIC+WA+NT+Dots:wght@400..700&family=Old+Standard+TT:ital,wght@0,400;0,700;1,400&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
</head>
<body class="font-roboto">

<!-- Page title -->
<h1 class="text-5xl font-semibold mt-12 mb-8" style="text-align: center;">EVENTS</h1>

<!-- Google Calendar embedded -->
<div class="flex justify-center px-4">
    <div class="w-full max-w-7xl">
        <div class="text-center">
            <!-- Embed iframe for Google Calendar -->
            <div class="overflow-hidden rounded-lg">
                {{ iframe_code|safe }}
            </div>
        </div>
    </div>
</div>


<a href="{% url 'home' %}"
   class="block mx-auto mt-8 mb-8 bg-red-500 text-black text-center py-2 px-4 rounded-lg text-lg hover:text-white w-30">
    Back
</a>

</body>

<style>
    @media (max-width: 768px) {
        iframe {
            height: 400px;
        }
    }
</style>
{% endblock %}
