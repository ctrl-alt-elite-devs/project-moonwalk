{% extends 'base.html' %}
{% block title %}CheckOut{% endblock %}
<head>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/checkout.css' %}" />
</head>
{% block content %}
<div class="order-type">
    <h1>How Would You Like To Get Your Order?</h1>
</div>

<!--Tabs for Delivery and Pick Up: Choose which delivery method-->
<div class="delivery-selection">
    <button class="tablinks" onclick="openTab(event, 'Delivery')">Delivery</button>
    <button class="tablinks" onclick="openTab(event, 'Pickup')">Pick Up at Store</button>
</div>

<!--PickUp Method-->
<div class="tabinfo" id="Pickup">
    <div class="store-pickup">
        <h4>Store Pickup At</h4>
        <br>
        <p>MoonWalk Threads</p>
        <p>Address: 490 High St, Auburn, CA 95603</p>
        <button type="submit" class="payment-button">Payment</button>
    </div>
</div>

<!--Delivery Method-->
<div class="tabinfo" id="Delivery">
    <div class="deliver-home">
        <form action="payment.html" method="POST" class="shipping-form">

            <input type="text" id="name" name="name" placeholder="Apt, Suite, Building (Optional)" required><br>
            <input type="text" id="name" name="name" placeholder="Zip Code" required><br>
            <input type="text" id="name" name="name" placeholder="City" required><br>
            <!--Select States from Drop Down-->

                <option value="ID">Idaho</option>
                <option value="IL">Illinois</option>
                <option value="IN">Indiana</option>
                <option value="IA">Iowa</option>
                <option value="KS">Kansas</option>
                <option value="KY">Kentucky</option>
                <option value="LA">Louisiana</option>
                <option value="ME">Maine</option>
                <option value="MD">Maryland</option>
                <option value="MA">Massachusetts</option>
                <option value="MI">Michigan</option>
                <option value="MN">Minnesota</option>
                <option value="MS">Mississippi</option>
                <option value="MO">Missouri</option>
                <option value="MT">Montana</option>
                <option value="NE">Nebraska</option>
                <option value="NV">Nevada</option>
                <option value="NH">New Hampshire</option>
                <option value="NJ">New Jersey</option>
                <option value="NM">New Mexico</option>
                <option value="NY">New York</option>
                <option value="NC">North Carolina</option>
                <option value="ND">North Dakota</option>
                <option value="OH">Ohio</option>
                <option value="OK">Oklahoma</option>
                <option value="OR">Oregon</option>
                <option value="PA">Pennsylvania</option>
                <option value="RI">Rhode Island</option>

                <option value="TN">Tennessee</option>
                <option value="TX">Texas</option>
                <option value="UT">Utah</option>

                <option value="VA">Virginia</option>
                <option value="WA">Washington</option>
                <option value="WV">West Virginia</option>
                <option value="WI">Wisconsin</option>
                <option value="WY">Wyoming</option>
            </select>
        
            <!--Contact Information-->
            <h4>Contact Information</h4>
            <input type="text" id="name" name="name" placeholder="Email Address" required><br>
            <input type="text" id="name" name="name" placeholder="Phone Number" required><br>
            
            <button type="submit" class="payment-button">Payment</button>
        </form>
    </div>
</div>

<!--Script for the Tabs-->
<script>
    function openTab(evt, tabName) {
        var i, tabinfo, tablinks;
    
        tabinfo = document.getElementsByClassName("tabinfo");
        for (i = 0; i < tabinfo.length; i++) {
            tabinfo[i].style.display = "none";
        }
    
        tablinks = document.getElementsByClassName("tablinks");
        for (i = 0; i < tablinks.length; i++) {
            tablinks[i].className = tablinks[i].className.replace(" active", "");
        }
    
        document.getElementById(tabName).style.display = "block";
        evt.currentTarget.className += " active";
    }
    
    document.getElementsByClassName("tablinks")[0].click();
    </script>
