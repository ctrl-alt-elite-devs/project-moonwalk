{% extends 'base.html' %}
{% load static %}

{% block title %}Home{% endblock %}

{% block content %}

<!-- Banner -->
<div class="img_banner">
    <img src="{% static 'images/img_banner.png' %}" alt="Banner Image">
</div>

<!-- Timer Banner -->
<div class="timer_banner">
    <div class="drop_title">
        <p>Fall Apparel</p>
    </div>
    <div class="countdown">
        <div class="time-unit">
            <span class="number">00</span>
            <span class="colon">:</span>
            <span class="number">00</span>
            <span class="colon">:</span>
            <span class="number">00</span>
            <span class="colon">:</span>
            <span class="number">00</span>
        </div>
        <div class="labels">
            <div class="label">Days</div>
            <div class="label">Hrs</div>
            <div class="label">Mins</div>
            <div class="label">Secs</div>
        </div>
    </div>
</div>

<!-- Events Section -->
<div class="header">
    <h1>EVENTS</h1>
</div>
<div class="event-container">
    <!-- First Event -->
    <div class="event-box">
        <div class="event-image">
            <img src="{% static 'images/image5.png' %}" alt="Event Image">
        </div>
        <div class="event-info">
            <textarea placeholder="First Event Info"></textarea>
        </div>
    </div>

    <!-- Second Event -->
    <div class="event-box">
        <div class="event-image">
            <img src="{% static 'images/image5.png' %}" alt="Event Image">
        </div>
        <div class="event-info">
            <textarea placeholder="Second Event Info"></textarea>
        </div>
    </div>

    <!-- Third Event -->
    <div class="event-box">
        <div class="event-image">
            <img src="{% static 'images/image5.png' %}" alt="Event Image">
        </div>
        <div class="event-info">
            <textarea placeholder="Third Event Info"></textarea>
        </div>
    </div>
</div>

<p> Home Page </p>
<a href="{% url 'googleCalendar' %}">View More</a>

{% endblock %}
