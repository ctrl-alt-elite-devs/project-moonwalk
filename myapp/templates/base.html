<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}My Website{% endblock %}</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="{% url 'home' %}">MoonWalk Threads</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'home' %}">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'about' %}">About</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'contact' %}">Contact</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        {% block content %}
        {% endblock %}
    </div>

        <footer>
            <p>SIGN UP FOR MORE</p>
            <label for="phoneNum"></label>
            <label for="emailAddress"></label>
        
            <div>
                <input type="text" id="emailAddress" value='Your email address' autocomplete="on">
                <button type="button">SUBSCRIBE</button>
        
                <input type="text" id="phoneNum" value="Your phone number" autocomplete="on">
                <button type="button" class="button">SUBSCRIBE</button>
            </div>
        
            <a href="https://www.instagram.com/moonwalkthreads/?hl=en">
                <img src="img.png">
            </a>
            <div class="icon">
                <div class="instagram">
                    <img>
                </div>
            </div>
        
            <small>Copyright Â© 2024 MoonWalk Threads - All Rights Reserved.</small>
            <small>Privacy Policy</small>
            <small>Terms  Conditions</small>
        
        </footer>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
